<div class="container" >
  <h2 class="my-5 text-center">Sail into the sea of books.</h2>
  <div style="display: flex" class="my-3">
    <input (input)="filterName($event.target.value)" type="text" placeholder="Enter search term here" class="form-control" style="width: 300px">
    <select id='genreFilter' (change)="filterGenres($event.target.value)" (focus)='loadGenres()' class="custom-select custom-select-md ml-auto" style="width:300px">
      <option value="All">All</option>
      <option *ngFor="let genre of genresArray" value={{genre}}>{{genre}}</option>
  </select>
  </div>
  <div class="row text-center" *ngIf="books$!==null">
    <app-book *ngFor="let book of books$ | async" [book]="book" class="my-3 col-lg-6">

    </app-book>
  </div>
</div>
